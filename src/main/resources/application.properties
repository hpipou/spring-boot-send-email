spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=xxxx@gmail.com

# IMPORTANT : ce mot de passe est généré automatiquement par google dans la section : sécurité / application
spring.mail.password=MONMOTDEPASSE
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# IMPORTANT : cette ligne nous corrige l'erreur "spring boot Could not convert socket to TLS"
spring.mail.properties.mail.smtp.ssl.trust=*
